<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="myschedule/styles/style.css">
        <script src="myschedule/scripts/script.js" defer></script>
    </head>
    <body class="hidden">
        <div class="main">
            <div class="upper">
                <p id="title">Your Schedule</p>
                <button id="addinput">+</button>
            </div>
            <div class="container">
                <template id="schedule-template">
                    <div class="schedule" data-id="0">
                        <p class="lable"></p>
                        <span class="status"></span>
                        <p class="date"></p>
                    </div>
                </template>
            </div>
        </div>
    </body>

</html>
